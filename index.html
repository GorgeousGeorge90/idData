<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
</head>
<body>
<div class="container-fluid" id="header">
    <div class="row">
        <div class="col">
            <div class="logo">
                <img src="assets/img/logo2.png">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <p id="titleContent">Identification Card</p>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <button class="btn btn-outline-light">Информация</button>
        </div>
        <div class="col text-center">
            <button class="btn btn-outline-light">Напутствие</button>
        </div>
        <div class="col text-center">
            <button class="btn btn-outline-light">Контакты</button>
        </div>
    </div>
</div>
<div class="container" id="mainContent">
    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Окно результатов генерации</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h3 class="card-title">Фамилия:<span id="surnameOutput">Генерация фамилии</span></h3>
                            <h4>Имя: <span id="firstNameOutput">Генерация имени</span></h4>
                            <p>
                                <span id="genderOutput">Генерация пола</span>
                                <span>, </span>
                                <span id="birthYearOutput">Генерация года рождения</span>
                            </p>
                        </div>
                    </div>
                </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col">
                                <div class="btn-group">
                                    <button class="btn btn-link" id="btnGenerate">Генерация</button>
                                    <button class="btn btn-link" id="btnRefresh">Сброс</button>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid text-center" id="footer">
    <div class="row">
        <div class="col text-center">
        <p>&#128293;Gambit47@yandex.ru&#128293;</p>
        </div>
    </div>
</div>
<script src="personGenerator.js"></script>
<script src="init.js"></script>
</body>
</html>
